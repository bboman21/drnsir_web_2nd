                id="password"
                placeholder="비밀번호"
              />
            </div>
            <span
              class="ntext_guide mt-1"
              id="password_error"
              style="visibility: hidden"
            >

      <!-- 이메일로그인 버튼 -->
      <div class="text-center mt-4">
        <input

          id="btn_sendemail"
          class="btn_signup"
          value="로그인"
          onclick="loginEmail()"
        />
      </div>
      <div class="divider_32"></div>
      <!-- 카카오 -->
      <!-- https://developers.kakao.com/docs/latest/ko/reference/design-guide#login-button -->
      <div class="mx-2 mt-3 text-center">
        <button
          type="button"
          class="btn_icon"
          onclick="loginSnsKakao('signin')"
        >
          <img src="assets/images/kakao_login.png" />
        </button>
      </div>
      <!-- 구글 -->
      <!-- https://developers.google.com/identity/sign-in/web/build-button -->
      <div class="mx-2 mt-3 d-flex justify-content-center">
        <div id="my-signin2"></div>
        <script>
          function onSuccess(googleUser) {
            console.log(
              "Logged in as: " + googleUser.getBasicProfile().getName()
            );
          }
          function onFailure(error) {
            console.log(error);
          }
          function renderButton() {
            gapi.signin2.render("my-signin2", {
              scope: "profile email",
              width: 210,
              height: 40,
              longtitle: true,
              theme: "dark",
              onsuccess: onSuccess,
              onfailure: onFailure,
            });
          }
        </script>
      </div>

      <!-- 애플 -->
      <!-- https://appleid.apple.com/signinwithapple/button -->
      <div class="mx-2 mt-3 text-center">
        <button
          type="button"
          class="btn_icon"
          id="sns_apple"
          data-type="signin"
        >
          <div
            id="appleid-signin"
            data-mode="center-align"
            data-type="sign-in"
            data-color="black"
            data-border="false"
            data-border-radius="15"
            data-width="210"
            data-height="40"
          >
            <!-- <img src="assets/images/appleid_button@2x.png" alt="" /> -->
          </div>
        </button>
      </div>
      <!-- 페이스북 -->
      <!-- https://developers.facebook.com/docs/facebook-login/web/login-button?locale=ko_KR -->
      <div class="mt-3 d-flex justify-content-center">
        <div class="mx-2">
          <div
            class="fb-login-button"
            data-width="240"
            data-size="large"
            data-button-type="login_with"
            data-layout="default"
            data-auto-logout-link="false"
            data-use-continue-as="false"
          ></div>
        </div>
      </div>
